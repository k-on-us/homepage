<html><head><base href="https://generate.notapipe.app/bad_apple_title_screen/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bad Apple!! Title Screen</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #fff;
    }
    #title-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }
    h1 {
        font-size: 5em;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
        animation: glow 1.5s ease-in-out infinite alternate;
    }
    #start-button {
        font-size: 1.5em;
        padding: 15px 30px;
        background-color: #ff00de;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #start-button:hover {
        background-color: #ff46e8;
        transform: scale(1.1);
    }
    #video-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
    }
    #bad-apple-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    @keyframes glow {
        from {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
        }
        to {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
        }
    }
</style>
</head>
<body>
    <div id="title-screen">
        <h1>Bad Apple!!</h1>
        <button id="start-button">Start Bad Appling</button>
    </div>
    <div id="video-container">
        <video id="bad-apple-video" src="https://file.garden/Zs2QdL96OyyJ2pqC/%E3%80%90%E6%9D%B1%E6%96%B9%E3%80%91Bad%20Apple!!%20%EF%BC%B0%EF%BC%B6%E3%80%90%E5%BD%B1%E7%B5%B5%E3%80%91.mp4"></video>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const titleScreen = document.getElementById('title-screen');
        const videoContainer = document.getElementById('video-container');
        const badAppleVideo = document.getElementById('bad-apple-video');

        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';
            videoContainer.style.display = 'block';
            badAppleVideo.play();
        });

        badAppleVideo.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            titleScreen.style.display = 'flex';
        });
    </script>
</body></html>
