  body {

  header {

  .nav-links {

  .nav-links a {

  .nav-links a:hover {

  }
  
  main {

  .hero {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://example.com/images/hero-bg.jpg') no-repeat center center/cover;

  .hero-content {

  .hero h1 {

  .hero p {

  .btn {

  .services {

  .services h2 {

  .service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
  }
  
  .service-card {
    background-color: white;
    padding: 2rem;
    border-radius: 5px;

    text-align: center;
  }
  
  .service-card img {
    width: 100px;
    height: 100px;
    margin-bottom: 1rem;

  footer {
    background-color: var(--secondary-color);
    color: white;
    text-align: center;
    padding: 2rem 0;
    margin-top: 4rem;
  }
</style>
</head>

  <header>

        <li><a href="https://technovate.example.com/services" style="transform: translateY(0px); transition: transform 0.3s;">服务</a></li>

      </ul>
    </nav>
  </header>

  <main>
    

    <section class="services" style="opacity: 1; transform: translateY(0px); transition: opacity 1s, transform 1s;">
      
      <div class="service-grid">
        <div class="service-card" style="transform: translateY(0px); box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 5px; transition: transform 0.3s, box-shadow 0.3s;">

</a>
          <h3>博客</h3>
          <p>利用先进的AI技术，为您的业务带来智能化革新。</p>
        </div>
        <div class="service-card" style="transform: translateY(0px); box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 5px; transition: transform 0.3s, box-shadow 0.3s;">
          <a href="https://chat.k-on.us.kg/">
  <img src="./pic/chat.webp" alt="示例图片">
</a>
          <h3>聊天</h3>
          <p>与bingAI进行交流</p>
        </div>
        <div class="service-card" style="transform: translateY(-10px); box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px; transition: transform 0.3s, box-shadow 0.3s;">
          <img src="file:///E:/%E4%B8%8B%E8%BD%BD/web/11_files/iot-icon.svg" alt="物联网图标">
          <h3>物联网技术</h3>
          <p>连接智能设备，实现数据驱动的决策和自动化。</p>
        </div>
        <div class="service-card" style="transform: translateY(0px); box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 5px; transition: transform 0.3s, box-shadow 0.3s;">
          <img src="file:///E:/%E4%B8%8B%E8%BD%BD/web/11_files/cybersecurity-icon.svg" alt="网络安全图标">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-links a');
      const serviceCards = document.querySelectorAll('.service-card');

      // 导航栏动画
      navLinks.forEach(link => {
        link.addEventListener('mouseover', function() {
          this.style.transform = 'translateY(-3px)';
          this.style.transition = 'transform 0.3s ease';
        });
        link.addEventListener('mouseout', function() {
          this.style.transform = 'translateY(0)';
        });
      });

      // 服务卡片动画
      serviceCards.forEach(card => {
        card.addEventListener('mouseover', function() {
          this.style.transform = 'translateY(-10px)';
          this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
          this.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
        });
        card.addEventListener('mouseout', function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
        });
      });

      // 滚动动画
      window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        const services = document.querySelector('.services');
        const servicesPosition = services.getBoundingClientRect().top + scrollPosition;
        const windowHeight = window.innerHeight;

        if (scrollPosition > servicesPosition - windowHeight + 200) {
          services.style.opacity = '1';
          services.style.transform = 'translateY(0)';
          services.style.transition = 'opacity 1s ease, transform 1s ease';
        }
      });
    });
  </script>
